<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mar 2025 Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a2a44;
      color: #d3d8e8;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #1f2d44;
      border: 2px solid #4a90e2;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      text-align: center;
    }
    .header {
      font-size: 24px;
      margin-bottom: 20px;
      color: #a0b0c0;
    }
    .table {
      width: 100%;
      border-collapse: collapse;
    }
    .table th {
      color: #4a90e2;
      font-weight: normal;
      padding: 10px 0;
    }
    .table td {
      padding: 10px;
      border-top: 1px solid #2a3d5d;
    }
    .dropdown {
      background-color: #2a3d5d;
      border: none;
      color: #d3d8e8;
      padding: 5px;
      width: 50px;
      text-align: center;
      cursor: pointer;
      border-radius: 5px;
    }
    .value {
      font-size: 18px;
    }
    .total {
      font-size: 24px;
      margin-top: 20px;
      color: #d3d8e8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Mar 2025</div>
    <table class="table">
      <tr>
        <th>Actual Values</th>
        <th>Qualified Status</th>
        <th>Reward</th>
      </tr>
      <tr>
        <td class="value">0</td>
        <td><select class="dropdown"><option>-</option></select></td>
        <td class="value">0</td>
      </tr>
      <tr>
        <td class="value">0</td>
        <td><select class="dropdown"><option>-</option></select></td>
        <td class="value">0</td>
      </tr>
    </table>
    <table class="table">
      <tr>
        <th>Actual Events</th>
        <th>Actual Participants</th>
        <th>Qualified Status</th>
        <th>Reward</th>
      </tr>
      <tr>
        <td class="value">0</td>
        <td class="value">0</td>
        <td><select class="dropdown"><option>-</option></select></td>
        <td class="value">0</td>
      </tr>
      <tr>
        <td class="value">0</td>
        <td class="value">0</td>
        <td><select class="dropdown"><option>-</option></select></td>
        <td class="value">0</td>
      </tr>
    </table>
    <div class="total">$0</div>
  </div>
</body>
</html>
